<link rel="import" href="/sys/paper-dialog/paper-dialog.html" />

<template>
    <template is="dom-bind">
        <paper-dialog id="actions" opened="{{model.Visible}}" modal="true">
            <div style="min-width: 400px;min-height: 100px">
                <h2 style="color:#2196f3;margin-bottom: 5px">{{model.Title}}</h2>
                <p>{{model.Text}}</p>
            </div>
            <div class="buttons" style="background-color:#dbdbdb">
                <template is="dom-repeat" items="{{model.Buttons}}">

                    <button style="min-width:100px;margin-left:10px" autofocus$="{{item.Default}}" type="button" class$="{{item.CssClass}}" value="{{item.Click$::click}}" onmouseup="++this.value">{{item.Text}}</button>
                </template>
            </div>
        </paper-dialog>
    </template>
